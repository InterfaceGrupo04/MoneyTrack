<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header bg-purple text-white p-3 d-flex justify-content-between align-items-center">
      <div class="menu d-flex align-items-center">
        <i class="fas fa-arrow-left"></i>
        <a href="Menu.html" class="ms-2">Menu</a>
        <a href="Reports.html" class="ms-3">Reports</a>
      </div>
      <div class="icons d-flex align-items-center">
        <i class="fas fa-bell ms-3"></i>
        <i class="fas fa-user-friends ms-3"></i>
      </div>
    </div>
    <div class="content">
      <h1 class="h3 mb-4">
        Reports
        <div class="mt-1" style="width: 50px; height: 3px; background-color: #6a11cb;"></div>
      </h1>
      <div class="year-selector ">
          <label for="year">Year</label>
          <select id="year" class="form-select">
              <option>Select your year</option>
          </select>
      </div>
      <div class="bar-chart">
          <div class="bar">
              <span>Jan</span>
              <div class="bar-inner">
                  <div class="bar-blue" style="width: 50%;"></div>
                  <span>$1000,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Feb</span>
              <div class="bar-inner">
                  <div class="bar-purple" style="width: 40%;"></div>
                  <span>$800,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Mar</span>
              <div class="bar-inner">
                  <div class="bar-blue" style="width: 52.5%;"></div>
                  <span>$1050,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Apr</span>
              <div class="bar-inner">
                  <div class="bar-purple" style="width: 5.65%;"></div>
                  <span>$113,00</span>
              </div>
          </div>
          <div class="bar">
              <span>May</span>
              <div class="bar-inner">
                  <div class="bar-blue" style="width: 57.5%;"></div>
                  <span>$1150,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Jun</span>
              <div class="bar-inner">
                  <div class="bar-purple" style="width: 60%;"></div>
                  <span>$1200,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Jul</span>
              <div class="bar-inner">
                  <div class="bar-blue" style="width: 69.5%;"></div>
                  <span>$1300,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Aug</span>
              <div class="bar-inner">
                  <div class="bar-purple" style="width: 70%;"></div>
                  <span>$1400,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Sep</span>
              <div class="bar-inner">
                  <div class="bar-blue" style="width: 58.25%;"></div>
                  <span>$1165,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Out</span>
              <div class="bar-inner">
                  <div class="bar-purple" style="width: 40.5%;"></div>
                  <span>$810,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Nov</span>
              <div class="bar-inner">
                  <div class="bar-blue" style="width: 50.5%;"></div>
                  <span>$1010,00</span>
              </div>
          </div>
          <div class="bar">
              <span>Dec</span>
              <div class="bar-inner">
                  <div class="bar-purple" style="width: 5.2%;"></div>
                  <span>$104,00</span>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
