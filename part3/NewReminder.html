<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewReminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="header bg-purple text-white p-3 d-flex justify-content-between align-items-center">
    <div class="menu d-flex align-items-center">
      <i class="fas fa-arrow-left"></i>
      <a href="Menu.html" class="ms-2">Menu</a>
      <a href="Reminders.html" class="ms-3">Reminders</a>
      <a href="NewReminder.html" class="ms-3">New Reminder</a>
    </div>
    <div class="icons d-flex align-items-center">
      <i class="fas fa-bell ms-3"></i>
      <i class="fas fa-user-friends ms-3"></i>
    </div>
  </div>
  </div>

  <div class="container mt-4">
    <div class="card shadow p-4">
      <div class="d-flex align-items-center mb-4">
          <i class=" fas fa-circle text-purple me-2"></i>
          <h2 class="h5 mb-0">Add New Reminder</h2>
      </div>

      <!-- Form -->
      <form>
          <div class="mb-3">
              <input type="text" class="form-control" placeholder="Title">
          </div>

          <div class="mb-10">
            <label class="form-label">
                Date
            </label>
            <div class="d-flex justify-content-between">
              <span class="text-muted" >Null</span>
              <i class="fas fa-arrow-right ms-2"></i>
            </div>
        </div>
          <div class="mb-10">
            <label class="form-label">
                Repeat
            </label>
            <div class="d-flex justify-content-between">
              <span class="text-muted" >Dont Repeat</span>
              <i class="fas fa-arrow-right ms-2"></i>
            </div>
        </div>

          <div class="mb-10">
              <label class="form-label">
                  List
              </label>
              <div class="d-flex justify-content-between">
                <span class="text-muted" >Personal</span>
                <i class="fas fa-arrow-right ms-2"></i>
              </div>
          </div>

          <div class="mb-3">
              <textarea class="form-control" placeholder="Notes"></textarea>
          </div>

          <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="email">
              <label class="form-check-label" for="email">Send to email</label>
          </div>

          <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="message">
              <label class="form-check-label" for="message">Send a message</label>
          </div>

          <div class="d-flex justify-content-between mt-4 buttons">
              <button type="submit">Save Reminder</button>
              <button type="button">Add to Calendar</button>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
