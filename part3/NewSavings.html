<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Savings </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="bg-purple-600 text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <a href="Savings.html" class="fas fa-arrow-left"></a>
      <a href="Menu.html" class="text-white hover:underline">Menu</a>
      <a href="Savings.html" class="text-white hover:underline">Savings</a>
      <a href="NewSavings.html" class="text-white hover:underline">New Savings</a>
    </div>
    <div class="flex items-center space-x-4">
      <a href="Notification.html" class="text-white text-2xl"><i class="fas fa-bell"></i></a>
      <a href="Profile.html" class="text-white text-2xl"><i class="fas fa-user-friends"></i></a>
    </div>
  </div>

  <div class="max-w-2xl mx-auto mt-8">
    <div class="bg-white shadow-md rounded-lg p-6">
      <div class="flex items-center mb-6">
        <i class="fas fa-circle text-purple-600 mr-2"></i>
        <h2 class="text-lg font-semibold">Add New Saving</h2>
      </div>

      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter name"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
          />
        </div>

        <div>
          <label for="total" class="block text-sm font-medium text-gray-700">Total</label>
          <input
            type="text"
            id="total"
            placeholder="Final goal amount"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
          />
        </div>

        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
          <input
            type="text"
            id="time"
            placeholder="How long / / /"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
          />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            rows="4"
            placeholder="Add description"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
          ></textarea>
        </div>

        <div class="flex justify-between items-center mt-6">
          <a
            href="Savings.html"
            class="px-6 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition"
          >
            Save goal
          </a>
          <a
            href="Notification.html"
            class="px-6 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition"
          >
            Add to Calendar
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
