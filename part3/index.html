<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-page">
    <div class="bg-roxo py-3"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
            <h1 class="text-center fw-bold mb-3">Welcome back!</h1>
            <p class="text-center text-muted mb-4">Enter your credentials to access your account</p>
            <form>
                <div class="mb-3">
                    <input type="email" name="email" placeholder="Username or Email" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-decoration-none text-primary">Forgot the password?</a>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="stayLoggedIn">
                    <label class="form-check-label text-muted" for="stayLoggedIn">Stay logged in</label>
                </div>
                <div class="d-flex mb-3">
                    <button type="submit" class="btn btn-primary w-50 me-2">Enter</button>
                    <button type="button" class="btn btn-secondary w-50 ms-2">Create account</button>
                </div>
            </form>
            <div class="text-center">
                <img src="https://placehold.co/250x150" alt="Digital security illustration" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
