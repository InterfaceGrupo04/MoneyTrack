<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Savings </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
  <body>
    <div class="header bg-purple text-white p-3 d-flex justify-content-between align-items-center">
      <div class="menu d-flex align-items-center">
        <i class="fas fa-arrow-left"></i>
        <a href="Menu.html" class="ms-2">Menu</a>
        <a href="Budget.html" class="ms-3">Budget</a>
        <a href="NovaCategoria.html" class="ms-3">New Categorie</a>
      </div>
      <div class="icons d-flex align-items-center">
        <a href="Notification.html" class="fas fa-bell fa-2x ms-2"></a>
        <a href="Profile.html" class="fas fa-user-friends fa-2x ms-3"></a>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card shadow p-4">
        <div class="d-flex align-items-center mb-4">
          <i class=" fas fa-circle text-purple me-2"></i>
          <h2 class="h5 mb-0">Add New Category</h2>
      </div>
        <form>
          <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control name" placeholder="Enter name">
          </div>
          <div class="mb-3">
              <label for="total" class="form-label">Date</label>
              <input type="text" class="form-control name" placeholder="Enter date">
          </div>
          <div class="mb-3">
              <label for="time" class="form-label">Limit Cost</label>
              <input type="text" class="form-control name" placeholder="Enter limit cost ">
          </div>
          <div class="d-flex justify-content-between mt-4 buttons">
            <a href="Budget.html" class="btn-custom">Save</a>
            <a href="Budget.html" class="btn-custom">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
