<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="register-page">
    <div class="bg-roxo py-3"></div>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-7">
                <div class="form-container">
                    <h1 class="text-center fw-bold mb-3">Get Started Now</h1>
                    <p class="text-center text-muted mb-4">Create your account and start managing your finances</p>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Name*" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Surname*" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username*" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email*" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="password" class="form-control" placeholder="Password*" required>
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control" placeholder="Confirm Password*" required>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <a href="Menu.html" class="btn btn-custom w-100">Create account</a>
                        </div>
                        <p class="text-center text-muted">
                            Already have an account? <a href="index.html" class="text-primary text-decoration-none">Click here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
