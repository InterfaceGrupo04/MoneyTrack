<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
      <h1 class="text-2xl font-bold text-center mb-4">Get Started Now</h1>
      <p class="text-center text-gray-500 mb-6">
        Create your account and start managing your finances
      </p>

      <form class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
            placeholder="Name*"
            required
          />
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
            placeholder="Surname*"
            required
          />
        </div>

        <div>
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
            placeholder="Username*"
            required
          />
        </div>

        <div>
          <input
            type="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
            placeholder="Email*"
            required
          />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            type="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
            placeholder="Password*"
            required
          />
          <input
            type="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-purple-500"
            placeholder="Confirm Password*"
            required
          />
        </div>

        <div class="text-center">
          <a
            href="Menu.html"
            class="w-full block text-center bg-purple-600 text-white py-3 rounded-lg shadow hover:bg-purple-700 transition"
          >
            Create account
          </a>
        </div>

        <p class="text-center text-gray-500">
          Already have an account?
          <a href="index.html" class="text-purple-600 font-medium hover:underline">
            Click here
          </a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
