<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="header">
      <h1>Categoria</h1>  
        <div class="nav-buttons">
          <a href="#">Menu</a>
          <a href="#">Budget</a>
          <a href="#">Categorie CY</a>
        </div>
        <div class="icons">
          <button class="icon-button">
            <i class="fas fa-bell"></i>
          </button>
          <button class="icon-button">
            <i class="fas fa-user"></i>
          </button>
        </div>
      </div>
  </div>
  <div class="container">
      <div class="sidebar">
          <h2><i class="fas fa-dot-circle"></i> Categorie CY</h2>
      </div>
      <div class="content">
          <h2>Categorie CY</h2>
          <p>Total <strong>$1500,00</strong></p>
          <p>Limit <strong>$2000,00</strong></p>
          <p>Daily Expenses</p>
          <p>April 2023</p>
          <div class="chart">
              <img src="https://placehold.co/600x300" alt="Bar chart showing daily expenses for April 2023"/>
          </div>
          <div class="buttons">
              <button>Save reminder</button>
              <button>Add to calendar</button>
          </div>
      </div>
  </div>
</body>
</html>
