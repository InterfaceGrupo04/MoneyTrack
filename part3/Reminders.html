<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Savings </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header bg-purple text-white p-3 d-flex justify-content-between align-items-center">
      <div class="menu d-flex align-items-center">
        <a href="Menu.html" class="fas fa-arrow-left"></a>
        <a href="Menu.html" class="ms-2">Menu</a>
        <a href="Reminders.html" class="ms-3">Reminders</a>
      </div>
      <div class="icons d-flex align-items-center">
        <a href="Notification.html" class="fas fa-bell fa-2x ms-2"></a>
        <a href="Profile.html" class="fas fa-user-friends fa-2x ms-3"></a>
      </div>
    </div>
    <div class="container bg-white rounded shadow-sm mt-4 p-4">
      <h1 class="h3 mb-4">
          Reminders
          <div class="mt-1" style="width: 50px; height: 3px; background-color: #6a11cb;"></div>
      </h1>

      <div class="section mb-4">
          <h2 class="h5">Next Reminders</h2>
          <div class="reminder d-flex justify-content-between align-items-center border-bottom py-2">
              <div>
                  <p class="mb-0 font-weight-bold">Rent</p>
                  <small class="text-muted">2 days before</small>
              </div>
              <button class="btn btn-outline-secondary btn-sm">Mark as paid</button>
          </div>
          <div class="reminder d-flex justify-content-between align-items-center border-bottom py-2">
              <div>
                  <p class="mb-0 font-weight-bold">Electricity</p>
                  <small class="text-muted">4 days before</small>
              </div>
              <button class="btn btn-outline-secondary btn-sm">Mark as paid</button>
          </div>
      </div>

      <div class="section mb-4">
          <h2 class="h5">Previous Reminders</h2>
          <div class="reminder d-flex justify-content-between align-items-center border-bottom py-2">
              <div>
                  <p class="mb-0 font-weight-bold">Internet</p>
                  <small class="text-muted">1 day after</small>
              </div>
              <button class="btn btn-outline-secondary btn-sm">Deactivate</button>
          </div>
          <div class="reminder d-flex justify-content-between align-items-center border-bottom py-2">
              <div>
                  <p class="mb-0 font-weight-bold">Car</p>
                  <small class="text-muted">3 days after</small>
              </div>
              <button class="btn btn-outline-secondary btn-sm">Deactivate</button>
          </div>
      </div>

      <div class="new-reminder text-center">
          <a href="NewReminder.html" class="btn btn-custom text-white">
              <i class="fas fa-plus"></i> New Reminder</a>
      </div>
  </div>
  </body>
</html>
