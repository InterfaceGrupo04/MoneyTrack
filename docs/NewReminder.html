<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewReminder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-purple-600 text-white py-4 px-6 flex justify-between items-center shadow-md">
    <nav class="flex items-center space-x-4">
      <a href="Reminders.html" class="fas fa-arrow-left text-xl"></a>
      <a href="Menu.html" class="text-lg font-medium">Menu</a>
      <a href="Reminders.html" class="text-lg font-medium">Reminders</a>
      <a href="NewReminder.html" class="text-lg font-medium">New Reminder</a>
    </nav>
    <div class="flex items-center space-x-6">
      <a href="Notification.html" class="fas fa-bell text-2xl hover:text-gray-300"></a>
      <a href="Profile.html" class="fas fa-user-friends text-2xl hover:text-gray-300"></a>
    </div>
  </header>

  <main class="container mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg">
    <div class="flex items-center mb-6">
      <i class="fas fa-circle text-purple-500 mr-3"></i>
      <h1 class="text-2xl font-semibold text-gray-800">Add New Reminder</h1>
    </div>

    <form class="space-y-6">
      <div>
        <input 
          type="text" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-purple-500" 
          placeholder="Title"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Date</label>
        <div class="flex justify-between items-center p-3 border border-gray-300 rounded-lg">
          <span class="text-gray-500">Null</span>
          <i class="fas fa-arrow-right text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Repeat</label>
        <div class="flex justify-between items-center p-3 border border-gray-300 rounded-lg">
          <span class="text-gray-500">Don't Repeat</span>
          <i class="fas fa-arrow-right text-gray-400"></i>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">List</label>
        <div class="flex justify-between items-center p-3 border border-gray-300 rounded-lg">
          <span class="text-gray-500">Personal</span>
          <i class="fas fa-arrow-right text-gray-400"></i>
        </div>
      </div>

      <div>
        <textarea 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-purple-500" 
          rows="4" 
          placeholder="Notes"
        ></textarea>
      </div>

      <div>
        <label class="flex items-center">
          <input 
            type="checkbox" 
            class="w-4 h-4 text-purple-500 border-gray-300 rounded focus:ring-purple-500"
          />
          <span class="ml-2 text-gray-700">Send to email</span>
        </label>
      </div>

      <div>
        <label class="flex items-center">
          <input 
            type="checkbox" 
            class="w-4 h-4 text-purple-500 border-gray-300 rounded focus:ring-purple-500"
          />
          <span class="ml-2 text-gray-700">Send a message</span>
        </label>
      </div>

      <div class="flex justify-between items-center">
        <a 
          href="Reminders.html" 
          class="px-6 py-3 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700"
        >
          Save Reminder
        </a>
        <a 
          href="Notification.html" 
          class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700"
        >
          Add to Calendar
        </a>
      </div>
    </form>
  </main>
</body>
</html>
