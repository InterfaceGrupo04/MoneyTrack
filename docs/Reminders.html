<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Savings </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-purple-600 text-white py-4 px-6 flex justify-between items-center shadow-md">
    <nav class="flex items-center space-x-4">
      <a href="Menu.html" class="fas fa-arrow-left text-xl"></a>
      <a href="Menu.html" class="text-lg hover:underline">Menu</a>
      <a href="Reminders.html" class="text-lg underline">Reminders</a>
    </nav>
    <div class="flex items-center space-x-6">
      <a href="Notification.html" class="fas fa-bell text-2xl"></a>
      <a href="Profile.html" class="fas fa-user-friends text-2xl"></a>
    </div>
  </header>

  <main class="container mx-auto mt-6 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-semibold text-gray-800">Reminders</h1>
    <div class="mt-2 w-16 h-1 bg-gradient-to-r from-purple-500 to-blue-500"></div>

    <section class="mt-6">
      <h2 class="text-xl font-medium text-gray-700 mb-4">Next Reminders</h2>
      <div class="space-y-4">
        <div class="reminder flex justify-between items-center border-b pb-4">
          <div>
            <p class="text-lg font-medium text-gray-800">Rent</p>
            <small class="text-gray-500">2 days before</small>
          </div>
          <button class="px-4 py-2 text-sm text-purple-600 border border-purple-500 rounded-lg hover:bg-purple-100">Mark as paid</button>
        </div>
        <div class="reminder flex justify-between items-center border-b pb-4">
          <div>
            <p class="text-lg font-medium text-gray-800">Electricity</p>
            <small class="text-gray-500">4 days before</small>
          </div>
          <button class="px-4 py-2 text-sm text-purple-600 border border-purple-500 rounded-lg hover:bg-purple-100">Mark as paid</button>
        </div>
      </div>
    </section>

    <section class="mt-8">
      <h2 class="text-xl font-medium text-gray-700 mb-4">Previous Reminders</h2>
      <div class="space-y-4">
        <div class="reminder flex justify-between items-center border-b pb-4">
          <div>
            <p class="text-lg font-medium text-gray-800">Internet</p>
            <small class="text-gray-500">1 day after</small>
          </div>
          <button class="px-4 py-2 text-sm text-red-600 border border-red-500 rounded-lg hover:bg-red-100">Deactivate</button>
        </div>
        <div class="reminder flex justify-between items-center border-b pb-4">
          <div>
            <p class="text-lg font-medium text-gray-800">Car</p>
            <small class="text-gray-500">3 days after</small>
          </div>
          <button class="px-4 py-2 text-sm text-red-600 border border-red-500 rounded-lg hover:bg-red-100">Deactivate</button>
        </div>
      </div>
    </section>

    <div class="text-center mt-8">
      <a href="NewReminder.html" class="inline-block px-6 py-3 text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700">
        <i class="fas fa-plus mr-2"></i> New Reminder
      </a>
    </div>
  </main>
</body>
</html>
