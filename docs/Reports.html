<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="header bg-purple-600 text-white p-4 flex justify-between items-center shadow-lg">
        <div class="menu flex items-center">
            <a href="Menu.html" class="fas fa-arrow-left text-xl"></a>
            <nav class="ml-4 flex space-x-6">
            <a href="Menu.html" class="text-lg hover:underline">Menu</a>
            <a href="Reports.html" class="text-lg underline">Reports</a>
            </nav>
        </div>
        <div class="icons flex items-center space-x-6">
            <a href="Notification.html" class="fas fa-bell text-2xl hover:text-gray-300"></a>
            <a href="Profile.html" class="fas fa-user-friends text-2xl hover:text-gray-300"></a>
        </div>
        </div>
    <div class="content container mx-auto mt-6 px-4">
        <h1 class="text-3xl font-semibold text-gray-800">Reports</h1>
        <div class="mt-2 w-16 h-1 bg-gradient-to-r from-purple-500 to-blue-500"></div>
        <div class="year-selector ">
            <label for="year">Year</label>
            <form>
            <input type="datetime-local" class="form-control">
            </form>
        </div>
        <div class="bar-chart">
            <div class="bar">
                <span>Jan</span>
                <div class="bar-inner">
                    <div class="bar-blue" style="width: 50%;"></div>
                    <span>$1000,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Feb</span>
                <div class="bar-inner">
                    <div class="bar-purple" style="width: 40%;"></div>
                    <span>$800,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Mar</span>
                <div class="bar-inner">
                    <div class="bar-blue" style="width: 52.5%;"></div>
                    <span>$1050,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Apr</span>
                <div class="bar-inner">
                    <div class="bar-purple" style="width: 5.65%;"></div>
                    <span>$113,00</span>
                </div>
            </div>
            <div class="bar">
                <span>May</span>
                <div class="bar-inner">
                    <div class="bar-blue" style="width: 57.5%;"></div>
                    <span>$1150,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Jun</span>
                <div class="bar-inner">
                    <div class="bar-purple" style="width: 60%;"></div>
                    <span>$1200,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Jul</span>
                <div class="bar-inner">
                    <div class="bar-blue" style="width: 69.5%;"></div>
                    <span>$1300,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Aug</span>
                <div class="bar-inner">
                    <div class="bar-purple" style="width: 70%;"></div>
                    <span>$1400,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Sep</span>
                <div class="bar-inner">
                    <div class="bar-blue" style="width: 58.25%;"></div>
                    <span>$1165,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Out</span>
                <div class="bar-inner">
                    <div class="bar-purple" style="width: 40.5%;"></div>
                    <span>$810,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Nov</span>
                <div class="bar-inner">
                    <div class="bar-blue" style="width: 50.5%;"></div>
                    <span>$1010,00</span>
                </div>
            </div>
            <div class="bar">
                <span>Dec</span>
                <div class="bar-inner">
                    <div class="bar-purple" style="width: 5.2%;"></div>
                    <span>$104,00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
