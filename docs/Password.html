<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">New Password</h1>
    
        <form>
            <div class="mb-4">
                <input 
                    type="current" 
                    name="current" 
                    placeholder="Current Password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>
            <div class="mb-4 text-left">
                <h2 class="text-secondary ">Dont know the password ? Then put only your email and the new password and then click on Change New Password</h2>
            </div>
            <div class="mb-4">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Email" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>
            <div class="mb-4">
                <input 
                    type="new" 
                    name="new" 
                    placeholder="New Password*"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>
            <div class="mb-4">
                <input 
                    type="confirm" 
                    name="confirm" 
                    placeholder="Confirm New Password*" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>
            <div class="mb-4 text-left">
                <h2 class="text-secondary ">Both password must match</h2>
            </div>
            <div class="flex justify-between">
                <a 
                  href="Profile.html"
                  class="btn-custom text-center"
                >
                  Change Password
                </a>
                <a 
                  href="index.html"
                  class="btn-custom text-center"
                >
                  Change New Password
                </a>
            </div>
        </form>
    </div>
</body>
</html>
