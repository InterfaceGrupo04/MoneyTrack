<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Savings </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-purple-700 text-white p-3 flex justify-between items-center">
    <nav class="flex items-center space-x-4">
      <a href="Budget.html" class="fas fa-arrow-left"></a>
      <a href="Menu.html" class="text-lg hover:underline">Menu</a>
      <a href="Budget.html" class="text-lg hover:underline">Budget</a>
      <a href="NovaCategoria.html" class="text-lg underline">New Categorie</a>
    </nav>
    <div class="flex items-center space-x-4">
      <a href="Notification.html" class="fas fa-bell text-2xl"></a>
      <a href="Profile.html" class="fas fa-user-friends text-2xl"></a>
    </div>
  </header>

  <main class="container mx-auto mt-6">
    <div class="bg-white rounded shadow p-6">
      <header class="flex items-center space-x-2 mb-4">
        <i class="fas fa-circle text-purple-500"></i>
        <h2 class="text-lg font-semibold text-gray-800">
          Add New Category
        </h2>
      </header>

      <form>
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium">Name</label>
          <input
            type="text"
            id="name"
            class="form-control w-full border border-gray-300 rounded p-2"
            placeholder="Enter name"
          />
        </div>
        <div class="mb-4">
          <label for="date" class="block text-gray-700 font-medium">Date</label>
          <input
            type="date"
            id="date"
            class="form-control w-full border border-gray-300 rounded p-2"
          />
        </div>
        <div class="mb-4">
          <label
            for="limit-cost"
            class="block text-gray-700 font-medium"
            >Limit Cost</label
          >
          <input
            type="number"
            id="limit-cost"
            class="form-control w-full border border-gray-300 rounded p-2"
            placeholder="Enter limit cost"
          />
        </div>
        <div class="flex justify-between mt-6">
          <a
            href="Budget.html"
            class="bg-gray-500 text-white px-4 py-2 rounded shadow hover:bg-gray-600 transition"
            >Cancel</a
          >
          <a
            href="Budget.html"
            class="bg-purple-600 text-white px-4 py-2 rounded shadow hover:bg-purple-700 transition"
            >Save</a
          >
        </div>
      </form>
    </div>
  </main>
</body>
</html>
