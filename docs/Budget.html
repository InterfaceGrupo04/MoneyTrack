<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu </title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="bg-purple-600 text-white py-4 px-6 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="Menu.html" class="fas fa-arrow-left text-lg"></a>
            <a href="Menu.html" class="text-lg hover:underline">Menu</a>
            <a href="Budget.html" class="text-lg hover:underline">Budget</a>
        </div>
        <div class="flex items-center gap-4">
            <a href="Notification.html" class="fas fa-bell text-2xl hover:text-gray-300"></a>
            <a href="Profile.html" class="fas fa-user-friends text-2xl hover:text-gray-300"></a>
        </div>
    </div>

    <div class="container mx-auto p-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Budget</h1>
            <div class="underline h-1 w-16 rounded"></div>
        </div>

        <div class="space-y-4">
            <div class="flex flex-col">
                <label for="month" class="text-gray-700 font-medium mb-1">Month</label>
                <input id="month" type="text" placeholder="Month" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>
            <div class="flex flex-col">
                <label for="total" class="text-gray-700 font-medium mb-1">Total</label>
                <input id="total" type="text" placeholder="Total Value" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>
        </div>
    <div class="mt-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-3">Categories</h2>
    <div class="space-y-2">
        <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox checkbox-green">
        <span class="text-gray-700">Category CX</span>
        </label>
        <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox checkbox-blue">
        <span class="text-gray-700">Category CY</span>
        <a class="fas fa-pencil-alt text-purple-500 hover:text-purple-700" href="Categoria.html"></a>
        </label>
        <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox checkbox-purple">
        <span class="text-gray-700">Category CZ</span>
        </label>
        <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox checkbox-yellow">
        <span class="text-gray-700">Category CW</span>
        </label>
    </div>
    </div>

        <div class="text-center">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Spending Distribution</h2>
            <img src="/docs/img/Grafico.png" 
                alt="Pie chart with four colored sections: green, blue, purple, and yellow" 
                class="w-140 h-100 mx-auto rounded-lg">
        </div>
        <div class="text-right mt-6">
            <a class="btn-custom px-4 py-2" href="Categoria.html">Add Category</a>
        </div>
    </div>
</body>
</html>
