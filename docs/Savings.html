<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="header bg-purple-600 text-white p-4 flex justify-between items-center shadow-lg">
    <div class="menu flex items-center">
      <a href="Menu.html" class="fas fa-arrow-left text-xl"></a>
      <nav class="ml-4">
        <a href="Menu.html" class="text-lg hover:underline">Menu</a>
        <a href="Savings.html" class="text-lg underline p-3">Savings</a>
      </nav>
    </div>
    <div class="icons flex items-center space-x-6">
      <a href="Notification.html" class="fas fa-bell text-2xl hover:text-gray-300"></a>
      <a href="Profile.html" class="fas fa-user-friends text-2xl hover:text-gray-300"></a>
    </div>
  </div>

  <div class="content container mx-auto mt-6">
    <h1 class="text-3xl font-semibold text-gray-800">Savings</h1>
    <div class="mt-1 w-20 h-1 bg-purple-600 from-purple-500 to-blue-500"></div>

    <div class="set-savings my-6 text-center">
      <label for="savings" class="block text-lg font-medium text-gray-600 mb-2">Set Savings</label>
      <input id="savings" type="text" class="form-control text-center w-64 mx-auto border-2 border-gray-300 rounded-md py-2 text-lg" value="â‚¬ 0.000,00" />
    </div>

    <div class="goals flex justify-center items-center space-x-6">
      <button class="text-xl text-gray-600 hover:text-gray-800">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="goal-card">
          <div class="card shadow-md bg-purple-600 from-purple-600 to-blue-500 text-white p-6 rounded-md">
            <h2 class="text-xl font-bold">Grocery</h2>
            <p class="text-lg mt-2">$100</p>
            <p class="text-sm text-gray-300">10/05/2025</p>
            <p class="text-sm mt-2">For birthday party </p>
          </div>
        </div>
        <div class="goal-card relative">
          <div class="card shadow-md bg-purple-600 from-purple-600 to-blue-500 text-white p-6 rounded-md">
            <a href="EditGoal.html" class="fas fa-pen text-gray-300 text-sm absolute top-2 right-2 cursor-pointer"></a>
            <h2 class="text-xl font-bold">Travel</h2>
            <p class="text-lg mt-2">$1200,00</p>
            <p class="text-sm text-gray-300">30/06/2025</p>
            <p class="text-sm mt-2">Summer trip to the Maldives</p>
          </div>
        </div>
        <div class="goal-card">
          <div class="card shadow-md bg-purple-600 from-purple-600 to-blue-500 text-white p-6 rounded-md">
            <h2 class="text-xl font-bold">Car</h2>
            <p class="text-lg mt-2">$200</p>
            <p class="text-sm text-gray-300">25/11/2025</p>
            <p class="text-sm mt-2">Mechanic</p>
          </div>
        </div>
      </div>
      <button class="text-xl text-gray-600 hover:text-gray-800">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="buttons text-center mt-6">
      <a href="NewSavings.html" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-6 rounded-md shadow-md transition">
        Add Goal
      </a>
    </div>
  </div>
</body>
</html>
