<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Welcome back!</h1>
        <p class="text-center text-gray-600 mb-6">Enter your credentials to access your account</p>

        <form>
            <div class="mb-4">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Username or Email" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>
            <div class="mb-4">
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    required>
            </div>
            <div class="mb-4 text-right">
                <a href="Password.html" class="text-sm text-purple-600 hover:underline">Forgot the password?</a>
            </div>
            <div class="flex items-center mb-6">
                <input 
                    type="checkbox" 
                    id="stayLoggedIn" 
                    class="mr-2 rounded focus:ring-purple-500">
                <label for="stayLoggedIn" class="text-sm text-gray-600">Stay logged in</label>
            </div>
            <div class="text-center mt-6 mb-6 py-6">
                <div class="mt-6 mb-6">
                    <a href="Menu.html" class="btn btn-primary w-75" style="background-color:  #9333EA; color: white; outline: none; box-shadow: none; border-color: #a93bd5;">Enter</a>
                </div>

                <div>
                    <p class="my-3">or</p>
                </div>

                <div class="mt-3">
                    <a href="Register.html" class="btn btn-secondary w-75" style="background-color:  #9333EA; color: white; outline: none; box-shadow: none; border-color: #a93bd5;">Create account</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
